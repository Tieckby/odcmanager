<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-1 col-sm-1 col-md-1 col-xs-12">
                <a [routerLink]="['/liste-responsable']">
                    <b>
                     <i style="color: orangered; font-size: 30px;" class="fas fa-arrow-circle-left"></i>
                    </b>
                </a>
            </div>
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">MODIFIER RESPONSABLE</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" (ngSubmit)="modifierResp()">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">NOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Exemple : SANGARE" class="form-control p-0 border-0" name="nom" [(ngModel)]="respons.nom" #nom="ngModel" autocomplete="off"  pattern="[A-Z]*" required>
                                    <div [hidden]="nom.valid || nom.pristine" class="alert alert-danger">
                                    Veillez Respecter le format du Nom SVP
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">PRENOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Exemple : Modibo" class="form-control p-0 border-0" name="prenom" [(ngModel)]="respons.prenom" #prenom="ngModel" autocomplete="off"  pattern="[a-zA-Z]*" required>
                                    <div [hidden]="prenom.valid || prenom.pristine" class="alert alert-danger">
                                    Veillez Respecter le format du Pr√©nom SVP
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">TELEPHONE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Exemple : 77007700" class="form-control p-0 border-0" name="telephone" [(ngModel)]="respons.telephone" #telephone="ngModel" autocomplete="off"  pattern="[0-9]{8}" required>
                                    <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger">
                                    Veillez Respecter le format du telephone SVP
                                    </div>
                                </div>
                            </div> 
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">EMAIL</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="exemple@gmail.com" class="form-control p-0 border-0" name="email" [(ngModel)]="respons.email" #email="ngModel" autocomplete="off" id="example-email" pattern="\w+@gmail.com" required>
                                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                    Veillez Respecter le format de l'email SVP
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Domaine</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Exemple : Informatique" class="form-control p-0 border-0" name="domaine" [(ngModel)]="respons.domaine" #domaine="ngModel" autocomplete="off"  pattern="[a-zA-Z]*" required>
                                    <div [hidden]="domaine.valid || domaine.pristine" class="alert alert-danger">
                                    Veillez Respecter l'exemple SVP
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Type</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Exemple : Formateur" class="form-control p-0 border-0" name="type" [(ngModel)]="respons.type" #type="ngModel" autocomplete="off"  pattern="[a-zA-Z]*" required>
                                    <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
                                    Veillez type l'exemple SVP
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Photo</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="photo"
                                    class="form-control p-0 border-0" name="type" [(ngModel)]="respons.photo">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-warning" type="submit" >Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>

    </div>
</div>
</div>
